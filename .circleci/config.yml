version: 2
jobs:
  testing:
    docker:
      - image: circleci/node:11.6
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dep-{{ checksum "package.json" }}
            - v1-dep-
      - run: npm install
      - run:
          name: Run tests
          command: npm run test
      - save_cache:
          paths:
            - node_modules
          key: v1-dep-{{ checksum "package.json" }}

  linting:
    docker:
      - image: circleci/node:11.6
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dep-{{ checksum "package.json" }}
            - v1-dep-
      - run:
          name: Run ESLint
          command: npm run lint

  deploy-test:
    docker:
      - image: nikolaik/python-nodejs:python3.7-nodejs11
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dep-{{ checksum "package.json" }}
            - v1-dep-
      - run:
          name: Install again (fix bindings)
          command: npm install
      - run:
          name: Build project
          command: npm run build
      - run: apt-get update
      - run: apt-get install zip
      - run:
          name: Zip project
          command: zip -r colormate.zip colormate.sketchplugin
      - run:
          name: Install awscli
          command: pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 cp colormate.zip s3://colormate-testing
      - run:
          name: Notify slack channel
          command: |
            curl --header "Content-Type: application/json" --request POST --data \
            '{"text": "<'"$CIRCLE_BUILD_URL"'|#'"$CIRCLE_BUILD_NUM"'> New testing version deployed you can download '"$COLORMATE_ZIP_S3_URL"'"}' \
            $SLACK_WEBHOOK_URL
      # - run:
      #     name: Run semantic-release
      #     command: |
      #       npm i
      #       npx semantic-release

workflows:
  version: 2
  build_and_test:
    jobs:
      - deploy-test:
          requires:
            - testing
            - linting
          filters:
            branches:
              only:
                - develop
