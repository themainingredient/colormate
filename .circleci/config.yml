version: 2
jobs:
  testing:
    docker:
      - image: circleci/node:11.6
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dep-{{ checksum "package.json" }}
            - v1-dep-
      - run: npm install
      - run:
          name: Run tests
          command: npm run test
      - save_cache:
          paths:
            - node_modules
          key: v1-dep-{{ checksum "package.json" }}

  linting:
    docker:
      - image: circleci/node:11.6
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dep-{{ checksum "package.json" }}
            - v1-dep-
      - run:
          name: Run ESLint
          command: npm run lint

  deploy-test:
    docker:
      - image: nikolaik/python3.7-nodejs11
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dep-{{ checksum "package.json" }}
            - v1-dep-
      - run:
          name: Install again (fix bindings)
          command: npm install
      - run:
          name: Build project
          command: npm run build
      - run: apt-get install zip
      - run:
          name: Zip project
          command: zip -r colormate.zip colormate.sketchplugin
      - run:
          name: Install awscli
          command: pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync jekyll/_site/docs s3://colormate/
